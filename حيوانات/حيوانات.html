    <title>حيوانات</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* تنسيق الكلمات كأزرار */
        .word-button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            text-align: center;
            line-height: 50px;
            background-color: #F28E85; /* لون خلفية الزر */
            color: #fff; /* لون النص */
            border-radius: 10px;
            text-decoration: none; /* إزالة التزيين الافتراضي للروابط */
            font-size: 20px;
            transition: background-color 0.3s ease; /* تحويل لون الخلفية بتأثير متسلسل */
        }

        /* تنسيق التحويل عند التحويم */
        .word-button:hover {
            background-color: #BF5E81; /* لون خلفية الزر عند التحويم */
        }

        /* تصميم زر الرجوع */
        .back-button-container {
            text-align: center; /* محاذاة النص بالوسط */
            margin-top: 20px; /* تباعد أعلى الزر */
        }

        /* تصميم الزر نفسه */
        .back-button {
            background-color: #BF5E81; /* لون الخلفية */
            color: #fff; /* لون النص */
            padding: 10px 20px; /* تباعد داخلي للزر */
            border: none; /* إزالة حدود الزر */
            border-radius: 5px; /* إنحناء الحواف */
            cursor: pointer; /* تغيير المؤشر إلى علامة يد تشير إلى أن العنصر قابل للنقر */
            transition: background-color 0.3s ease; /* تحويل لون الخلفية بشكل سلس عند التفاعل */
        }

        /* تغيير لون الخلفية عند تحريك المؤشر */
        .back-button:hover {
            background-color: #ff7b9c; /* تغيير لون الخلفية عند تحريك المؤشر */
        }

        /* تغيير لون الخلفية عند الضغط */
        .back-button:active {
            background-color: #5c2d3e; /* تغيير لون الخلفية عند الضغط */
        }
    </style>
</head>
